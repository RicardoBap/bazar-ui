<ion-header>
  <ion-navbar>
    <button ion-button  menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let item of itens" (click)="showProdutos(item.id)" >
      <ion-thumbnail item-start>
        <img src="{{ bucketUrl }}/cat{{ item.id }}.jpg"> <!--https://bazar-udemy.s3.amazonaws.com/cat1.jpg-->
      </ion-thumbnail>
      <h2>{{ item.nome }}</h2>
      <p>Hayao Miyazaki â€¢ 1988</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
