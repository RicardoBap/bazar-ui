<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="../../assets/imgs/tela-inicial.png" alt="logo" >

  <form>

      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text" value="" name="email" [(ngModel)]="credenciais.email" ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" name="senha" [(ngModel)]="credenciais.senha"></ion-input>
      </ion-item>

      <button  ion-button  block  (click)="login()">Entrar</button>

  </form>

  <button  ion-button  block  outline  (click)="signup()">Registrar</button>

</ion-content>
